<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Brandon O'Regan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container header__container">
        <div class="logo__container">
          <p class="logo">BMO</p>
        </div>
        <nav class="navbar">
          <ul class="nav__ul">
            <li class="nav__li">Home</li>
            <li class="nav__li">About</li>
            <li class="nav__li">Projects</li>
            <li class="nav__li">Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <body>
      <div class="container body__container">
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <section class="section home__section">
          <div class="flex__container">
            <div class="hero__container">
              <div class="hero-text__container">
                <p class="hero-text">
                  Hi, my name is
                  <span class="hero__span--1">Brandon</span>
                  <span class="hero__span--2">O'Regan</span>
                  <span class="hero__span--3">
                    I'm a Software Developer in Dublin.
                  </span>
                </p>
                <p class="hero__button">GET IN TOUCH</p>
              </div>
            </div>
            <div class="hero__container">
              <div class="hero-img__container"></div>
            </div>
          </div>
        </section>
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <section class="section projects__section">
          <div class="project__flex--container">
            <div class="project__container html__project">
              <!-- <img src="img/html-project-small.png" alt="" /> -->
            </div>
            <div class="project__container weather__project"></div>
            <div class="project__container mapty__project"></div>
          </div>
        </section>
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <section class="section contact__section">
          <div class="flex__container">
            <div class="form__container">
              <h2 class="contact--title">LET'S TALK</h2>
              <form class="form" action="">
                <input class="input" type="text" placeholder="Name" />
                <input class="input" type="email" placeholder="Enter Email" />
                <textarea
                  class="input"
                  name="message"
                  type="text"
                  id=""
                  placeholder="Your Message"
                ></textarea>
                <div class="contact__button--container">
                  <input
                    type="submit"
                    class="submit__button"
                    id="submitBtn"
                    value="SUBMIT"
                  />
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </body>
  </body>
</html>
